live2d:
  zIndex: 19999999
  enable: true              # 是否开启
  scriptFrom: local         # 默认
  pluginRootPath: live2dw/  # 插件在站点上的根目录(相对路径)
  pluginJsPath: lib/        # 脚本文件相对与插件根目录路径
  pluginModelPath: assets/  # 模型文件相对与插件根目录路径
  # scriptFrom: jsdelivr    # jsdelivr CDN
  # scriptFrom: unpkg       # unpkg CDN
  # scriptFrom: https://cdn.jsdelivr.net/npm/live2d-widget@3.x/lib/L2Dwidget.min.js # 你的自定义 url
  model:
  # 选用模型名，必须要先下载
    use: live2d-widget-model-koharu #水手服妹子
    # use: live2d-widget-model-wanko  #茶杯狗
    # use: live2d-widget-model-tsumiki  #绿头发妹子
  display:
    position: left         # 在博客的左边还是右边显示
    width: 60              # 边框宽度
    height: 120             # 边框高度
    hOffset: 10             # 正数往右移
    vOffset: -15            # 正数往上移
  mobile:
    show: false             # 是否在手机上显示
  dialog:               # 添加对话框设置
    enable: false       # 是否启用对话框
    opacity: 0.9
    hitokoto: true
  

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://ziven.cc
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  # - music-player.html

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
 enable: true
 line_number: true
 auto_detect: false
 tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: yilia

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repo: git@github.com:Ziven-n/Ziven-n.github.io.git
    branch: master
